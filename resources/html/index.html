<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Control Panel</title>
</head>
<body>

<h2>Devices</h2>
<button onclick="listDevices()">List Devices</button>
<ul id="devicesList"></ul>

<h2>Logout</h2>
<button onclick="logout()">Logout</button>

<script>

    async function listDevices() {
        const response = await fetch('/api/ls_devices', {
            method: 'GET',
        });

        if (response.ok) {
            const devices = await response.json();
            const devicesList = document.getElementById('devicesList');
            devicesList.innerHTML = '';
            devices.forEach(device => {
                const li = document.createElement('li');
                li.textContent = `${device.device_name} (Status: ${device.device_status === 0 ? "Offline" : "Online"})`;
                li.onclick = () => window.location.href = `/device_control.html?uuid=${device.uuid}`;  // Redirect to the control page
                devicesList.appendChild(li);
            });
        } else {
            alert('Failed to list devices!');
        }
    }

        }
    }
</script>

</body>
</html>
